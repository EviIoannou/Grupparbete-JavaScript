<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Mölndalsån data</h1>
  </header>

  <div class="topnav">
    <section id="form">
      <h2>Få specific data från valfri mätstation</h2>
      <!-- user input form -->
      <div id="dates">
        <label for="start">Välj datum fr.o.m.</label>
        <input type="date" id="start" name="startDate" min="1990-01-01" max="2019-11-14">
        <label for="start">t.o.m.</label>
        <input type="date" id="end" name="endDate" min="1990-01-01" max="2019-11-14">
      </div>
      <div id="stationer">
        <label for="station">Välj station:</label>
        <select name="station" id="station">
          <option value="default">Station</option>
        </select>
      </div>


      <div id="choice" class="hidden">
        <h4>Välj en parameter:</h4>
        <div id="attributer">
        </div>
      </div>
      <div id="display">
        <h4>Välj display:</h4>
        <input type="radio" name="display" id="graph" value="graph">
        <label for="graph">Diagram</label>
        <input type="radio" name="display" id="tabell" value="tabell">
        <label for="tabell">Tabell</label>

      </div>
      <button id="choose">
        Submit
      </button>

    </section>
  </div>

  <div class="table">
      <table class="hidden" id="valfriData">

        <thead>
          <tr id="titles">
            <th id="title">Station</th>
            <th id="valfriDate">Datum</th>
            <th id="attributeName">Attribut</th>
            <th id="value">Värde (m<sup>3</sup>/s)</th>
          </tr>
        </thead>

        <tbody></tbody>

      </table>
      
      <div id="lineGraph" class="hidden">
      </div>

  </div>


  <main>
    <button id="showAll" class="hidden">Visa allt data</button>
    <article id="molndalStations">
    </article>
  </main>
</body>
<script src="main.js"></script>
<script src="canvasjs.min.js"></script>

</html>
