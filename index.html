<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1>Mölndalsån data</h1>
  </header>

  <div class="topnav">
    <section id="form">
      <h2>Få specific data från valfri mätstation</h2>
      <!-- user input form -->
      <div id="dates">
        <label for="start">From:</label>
        <input type="date" id="start" name="startDate" min="1990-01-01" max="2019-11-14">
        <label for="start">To:</label>
        <input type="date" id="end" name="endDate" min="1990-01-01" max="2019-11-14">
      </div>
      <div id="stationer">
        <label for="station">Välj station</label>
        <select name="station" id="station">
          <option value="default">Station</option>
        </select>
      </div>

      
      
      <h4 class="hidden">Välj en parameter</h4> 
      <div id="attributer">

        <!-- <input type="radio" name="alternativ" value="Flow">Flöden
        <input type="radio" name="alternativ" value="Rainfall">Nederbörd
        <input type="radio" name="alternativ" value="Tapping">Tappning
        <input type="radio" name="alternativ" value="level">Nivå
        <input type="radio" name="alternativ" value="LevelDownstream">Nivå nedströms
        <br>
        <button type="button" onclick="specificData()">
          Submit
        </button> -->       

      </div>
    <div id="display"> <!--kanske bättre att ha klass="hidden" som försvinner när man väljer en station-->
      <div><h4>Välj "display" <!--var inte säker vad är det bästa svenska ord här--></h4></div>
      <label for="graph">Visa diagram</label>
      <input type="radio" name="display" id="graph" value="graph">
      <label for="tabell">Visa tabell</label>
      <input type="radio" name="display" id="tabell" value="tabell">
    </div>
        <button id = "choose">
            Submit
        </button>
      
    </section>
  </div>

  <div class="table">
      <table class="hidden" id="valfriData">

        <thead>
          <tr id="titles">
            <th id="title">Station</th>
            <th id="valfriDate">Datum</th>
            <th id="attributeName">Attribut</th>
            <th id="value">Värde</th>
          </tr>
        </thead>

        <tbody></tbody>

      </table>
      
      <div id="lineGraph" class="hidden">
      </div>
  </div>


  <main>
    <article id="molndalStations">
    </article>
  </main>
</body>
<script src="main.js"></script>
<script src="canvasjs.min.js"></script>
</html>
